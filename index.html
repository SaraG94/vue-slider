<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/2cbecd44b4.js" crossorigin="anonymous"></script>
    <title>Vue Slider</title>
</head>
<body>
    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--contenuto-->
    <div id="app">
        <section>
            <div class="carosello" id="carosello">
                <!--Classe photo+quando l'indice si incrementa aggiungo classe active altrimenti nulla+ciclo l'oggetto e l'indice nell'array images -->
                <div class="photo" :class="(index === indicePhotoAttiva)? 'active' : ' ' " v-for="(card, index) in images"> 

                    <img :src='card.image' alt="">
                    <div class="description">
                        <h2>{{card.title}}</h2>
                        <p>{{card.text}}</p>
                    </div>
                  
                </div>
             
                <div class="button-arrow arrow-left" id="left" @click="goToLeft">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
            
                <div class="button-arrow arrow-right" id="right" @click="goToRight">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </div>
        </section>  
    </div>

    <!--java-->
    <script src="./js/app.js"></script>
</body>
</html>
